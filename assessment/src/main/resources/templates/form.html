<!-- templates/formulario-usuario.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear Usuario</title>
  <style>
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"] {
      width: 300px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<h1>Crear Nuevo Usuario</h1>

<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text"
           id="nombre"
           th:field="*{nombre}"
           required>
    <span th:if="${#fields.hasErrors('nombre')}"
          th:errors="*{nombre}"
          class="error">
            </span>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email"
           id="email"
           th:field="*{email}"
           required>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="error">
            </span>
  </div>

  <div class="form-group">
    <button type="submit">Guardar Usuario</button>
    <a th:href="@{/usuarios}" style="margin-left: 10px;">Cancelar</a>
  </div>
</form>
